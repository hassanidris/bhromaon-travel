<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon.ico"
    />

    <title>Bhromaon</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/66097af5f2.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav nav">
        <div class="nav__logo">
          <img src="assets/img/Bhromaon.svg" alt="Bhronmaon Logo" />
        </div>
        <ul class="nav__list">
          <li class="nav__list">
            <a href="" class="nav__link">Who We Are</a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link">What We Do</a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link">Travel With Us</a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <div class="banner">
        <h1 class="banner__title">Bhromaon</h1>
        <p class="banner__desc">Safe Travel Anywhere</p>
        <form class="banner__search" action="">
          <input
            type="search"
            placeholder="Search Your Travel Destination"
            required
          />
          <button type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </header>
  </body>
</html>
